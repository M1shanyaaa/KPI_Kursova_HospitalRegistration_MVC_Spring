<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступ заборонено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background-color: #f5f5f5;
        }
        .error-container {
            max-width: 600px;
            padding: 40px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5 error-container">
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="mb-4">Доступ заборонено</h1>
        <p class="lead mb-4">На жаль, у вас немає доступу до запитаної сторінки.</p>
        <p>Ваша роль: <strong th:text="${user.position}">Роль</strong></p>
        <div class="back-link">
            <a th:if="${user.position == 'Головний лікар'}" href="/MainDoctorHome" class="btn btn-primary">Повернутися на головну</a>
            <a th:if="${user.position == 'Лікар'}" href="/DoctorHome" class="btn btn-primary">Повернутися на головну</a>
            <a th:if="${user.position == 'Медсестра/Медбрат'}" href="/NurseHome" class="btn btn-primary">Повернутися на головну</a>
            <a href="/logout" class="btn btn-outline-secondary ms-2">Вийти з системи</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

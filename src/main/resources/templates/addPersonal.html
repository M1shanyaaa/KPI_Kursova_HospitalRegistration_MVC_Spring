<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Додавання лікаря</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/MainDoctorheader :: header}"></header>

<div class="container mt-4">
  <div class="text-center">
    <h1 class="mb-4">Додавання персоналу</h1>
  </div>

  <form th:action="@{/addPersonal}" th:object="${person}" method="post">

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <span th:text="${successMessage}"></span>
    </div>

    <div class="mb-3">
      <label class="form-label">Ім'я:</label>
      <input type="text" th:field="*{fullName}" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Положення:</label>
      <select th:field="*{position}" class="form-control" required>
        <option value="Лікар" >Лікар</option>
        <option value="Медсестра/Медбрат" >Медсестра/Медбрат</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Спеціалізація:</label>
      <select th:field="*{specialty}" class="form-select" required>
        <option value="" disabled selected>Оберіть положення</option>
        <option value="Травматолог">Травматолог</option>
        <option value="Невролог">Невролог</option>
        <option value="Хірург">Хірург</option>
        <option value="Кардіолог">Кардіолог</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Номер телефону:</label>
      <input type="tel" th:field="*{phone}" class="form-control" pattern="[0-9]{9,12}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Логін:</label>
      <input type="text" th:field="*{login}" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Пароль:</label>
      <input type="password" th:field="*{access_key}" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('access_key')}" th:errors="*{access_key}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Додати лікаря</button>
  </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>

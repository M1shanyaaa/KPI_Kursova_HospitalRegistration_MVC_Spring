<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f4f8fb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
        }
        h1 {
            color: #0d6efd;
        }
    </style>
</head>
<body>
<header th:if="${user.position.equalsIgnoreCase('Головний лікар')}" th:insert="~{blocks/MainDoctorheader :: header}"></header>
<header th:if="${user.position.equalsIgnoreCase('Лікар')}" th:insert="~{blocks/Doctorheader :: header}"></header>
<header th:if="${user.position.equalsIgnoreCase('Медсестра/Медбрат')}" th:insert="~{blocks/Nurseheader :: header}"></header>
<div class="text-center">
    <h1 class="mb-4">Сервіс реєстрації хворих</h1>
    <p class="fs-5 mb-1">Госпіталь міського значення</p>
    <p class="fs-5 mb-1">Курсова робота з дисципліни "Інженерія програмного забезпечення"</p>
    <p class="fs-5 mb-1">Виконали: <strong>Рибачко Михайло</strong> та <strong>Токарюк Станіслав</strong></p>
    <p class="fs-5">КПІ, 2025</p>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>

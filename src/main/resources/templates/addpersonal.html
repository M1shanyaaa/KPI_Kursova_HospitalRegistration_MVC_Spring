<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Додавання персоналу</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-4">
  <div class="text-center">
    <h1 class="mb-4">Додавання персоналу</h1>
  </div>

  <div class="mb-3 text-center">
    <label for="roleSelect" class="form-label">Оберіть тип працівника:</label>
    <select id="roleSelect" class="form-select w-auto mx-auto" onchange="toggleForm()">
      <option value="doctor">Лікар</option>
      <option value="nurse">Медсестра</option>
    </select>
  </div>

  <!-- Форма для лікаря -->
  <div id="doctorForm" class="staff-form">
    <h3>Форма для лікаря</h3>
    <form th:action="@{/addDoctor}" th:object="${doctor}" method="post">
      <div class="mb-3">
        <label class="form-label">Ім'я:</label>
        <input type="text" th:field="*{full_name}" name="full_name" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Положення:</label>
        <input type="text" th:field="*{position}" name="position" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Номер телефону:</label>
        <input type="tel" th:field="*{phone}" name="phone" class="form-control" pattern="[0-9]{9,12}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Логін:</label>
        <input type="text" th:field="*{login}" name="login" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Пароль:</label>
        <input type="password" th:field="*{access_key}" name="access_key" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('access_key')}" th:errors="*{access_key}"></div>
      </div>

      <button type="submit" class="btn btn-primary">Додати лікаря</button>

      <div th:if="${successMessage}" class="alert alert-success mt-3">
        <span th:text="${successMessage}"></span>
      </div>
    </form>
  </div>

  <!-- Форма для медсестри -->
  <div id="nurseForm" class="staff-form d-none">
    <h3>Форма для медсестри</h3>
    <form th:action="@{/addNurse}" method="post">
      <div class="mb-3">
        <label class="form-label">Ім'я:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Положення:</label>
        <input type="text" name="position" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Номер телефону:</label>
        <input type="tel" name="phone" class="form-control" pattern="[0-9]{9,12}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Логін:</label>
        <input type="text" name="login" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Пароль:</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Додати медсестру</button>
    </form>
  </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

<script>
  function toggleForm() {
    let role = document.getElementById("roleSelect").value;
    document.getElementById("doctorForm").classList.toggle("d-none", role !== "doctor");
    document.getElementById("nurseForm").classList.toggle("d-none", role !== "nurse");
  }

  // Виконати при завантаженні сторінки
  document.addEventListener("DOMContentLoaded", toggleForm);
</script>

</body>
</html>
